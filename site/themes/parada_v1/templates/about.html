<section class="hero">
    {{ asset:hero_image }}<div class="hero--image" style="background-image: url('{{url}}')"></div>{{ /asset:hero_image }}
    <div class="hero--opacity"></div>
    <h1 class="hero--title page-title">{{ title }}</h1>
</section>
<section class="regular">

    <header>
        <h1>{{ title }}</h1>
        {{ sub_title wrap="h2" }}
    </header>

    <article class="content">
        {{ content }}
    </article>

</section>
